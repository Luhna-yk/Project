<html>
<head>

    <title>Login - Herbal Health Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(45deg, #004080, #001f4d);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background-color: #002366;
        }
        .breadcrumb-section {
            background-color: #003366;
            padding: 10px 0;
            width: 100%;
        }
        .breadcrumb-section a {
            color: white;
            text-decoration: none;
        }
        .breadcrumb-section a:hover {
            color: #ffcc00;
        }
        .breadcrumb-section .breadcrumb-item.active {
            color: #ffcc00;
        }
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            width: 100%;
        }
        .form-container {
            background: #003366;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: scale(1.05);
        }
        .form-label {
            color: white;
            font-weight: bold;
        }
        .form-control {
            background: #001f4d;
            border: 1px solid #0056b3;
            color: white;
            border-radius: 10px;
            padding: 15px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .form-control::placeholder {
            color: #888;
        }
        .form-control:focus {
            background-color: #003366;
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        .btn-warning {
            background-color: #ffcc00;
            color: black;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e6b800;
            transform: translateY(-5px);
        }
        .footer {
            background-color: #002366;
            padding: 15px 0;
            text-align: center;
            color: white;
            width: 100%;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="HERBAL HEALTH HOME.html">HERBAL HEALTH HOME</a>
        </div>
    </nav>

    <nav aria-label="breadcrumb" class="breadcrumb-section">
        <div class="container">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="HERBAL HEALTH HOME.html" class="text-decoration-none text-white">Home</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">Login</li>
            </ol>
        </div>
    </nav>

    <div class="login-section">
        <div class="form-container">
            <h2 class="text-center mb-4 text-white">Login to Your Account</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter your registered email address.">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" data-bs-toggle="tooltip" data-bs-placement="top" title="Your email will help us find your account">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" data-bs-toggle="tooltip" data-bs-placement="top" title="Use the password you created during registration.">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" data-bs-toggle="tooltip" data-bs-placement="top" title="Your password must be at least 6 characters long.">
                </div>
                <div class="d-grid mb-3">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                </div>
                <div class="text-center">
                    <a href="forgot-password.html" class="text-white">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Login functionality is under development.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Herbal Health Home | All Rights Reserved | <a href="privacy-policy.html">Privacy Policy</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

</body>
</html>
